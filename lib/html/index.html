<!DOCTYPE html>
<html ng-app="Agora">
  <head>
    <title>Ágora Brasil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/app.css">

    <script type="text/javascript" src="assets/config.js"></script>
    <script type="text/javascript" src="assets/vendor.js"></script>
    <script type="text/javascript" src="assets/lib.js"></script>
    <script type="text/javascript" src="assets/helpers.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-bar-menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ágora</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-bar-menu">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Principal</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="javascript:;" ng-click="facebookLogin()" ng-show="!user">Entrar</a>

              <p ng-show="user">
                <i class="glyphicon glyphicon-user"></i>
                Olá, {{ user.get('first_name') }}
                <a href="#/logout">Sair</a>
              </p>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div ui-view></div>
