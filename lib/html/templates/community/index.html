<section class="communities">
  <p ng-if="communities.length === 0">Não há nenhuma comunidade disponível</p>
  <ul test-name="communities-list">
    <li ng-repeat="c in communities">
      <header>{{c.name}}</header>
      <div class="content">
        {{c.description}}
      </div>
    </li>
  </ul>
</section>
